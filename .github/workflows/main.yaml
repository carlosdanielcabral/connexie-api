on:
  [push, pull_request]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 20.17.0
      - name: Install back-end modules
        run: npm install
      - name: Run linter
        run: npm run lint
      - name: Run tests
        run: npm test && q